        <header>
            <a href="index.html"><h1>GnomaPalooza</h1></a>

        <div id="divider"></div>

    <main>
        <h2>Contact Us</h2>
        <form>
            <label for="myFirst">* First name:</label><input type="text" id="myFirst" required="required">
            <label for="myLast">* Last name:</label><input type="text" id="myLast" required="required">
            <label for="myEmail">* Email:</label><input type="email" id="myEmail" required="required">
            <label for="myPhone">Phone:</label><input type="tel" id="myPhone">
            <label for="myReason">* Reason for contact:</label> <input list="reasonForContact" id="myReason" required="required">
            <datalist id="reasonForContact">
                <option value="Adopt"></option>
                <option value="Gnome Questions"></option>
                <option value="Concerns"></option>
                <option value="Other"></option>
            </datalist>
            <label for="myComments">* Comments:</label><textarea id="myComments" rows="2" cols="30" required="required"></textarea>
            <input type="submit" value="Send Message">
        </form>
        <div id="contact">
            <span class="gnomaPalooza">GnomaPalooza Old Gnome Sanctuary</span><br>
            100 Mushroom Lane <br>
            Gnomington, WA 98331 <br><br>
